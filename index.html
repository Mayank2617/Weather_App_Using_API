<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <!-- styling resources -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="icon" href="./images/weather-app.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Mulish:wght@400;500;700&family=Playfair+Display:wght@800&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />

    <!-- Custome Style Sheet -->
    <link rel="stylesheet" href="./saas/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="weather-app.png" alt="" /><span class="weather">Weather</span
        ><span class="forecast">Forcast</span>
      </div>
      <form onsubmit="event.preventDefault();">
        <div class="Search_Field">
            <input type="text" id="Search_Place" placeholder="Enter Place Name">
            <p id="ErrorMsg">Enter Valid City Name!</p>
        </div>
        <button id="SearchButton">Search</button>
    </form>
    </header>

    <!-- Main 
     -->
    <main>
      <div class="weather-container">
        <div class="day" id="day1">
          <div class="DateTime_Container">
            <p id="Date">Date</p>
          </div>

          <div class="Weather_Details">
            <h3 id="Place_Name">Place Name</h3>

            <div class="Weather_Item" id="Temperature-box">
              <h5>Temperature<i class="fa-solid fa-temperature-full"></i> </h5>
              
              <p><span id="Temperature"></span>&deg;C</p>
            </div>

            <div class="Weather_Item" id="WeatherConditionBox">
              <h5>Condition <i class="fa-solid fa-cloud"></i></h5>
              <div id="ConditionIcon"><img id="weatherIcon" src="" alt="" srcset=""></div>
              <p id="Condition"></p>
            </div>
            <div class="Weather_Item" id="Humidity-box">
              <h5>Humidity <i class="fa-solid fa-fire-flame-simple"></i></h5>
              <p><span id="Humidity"></span>&percnt;</p>
            </div>

            <div class="Weather_Item" id="Wind-box">
              <h5>Wind Speed <i class="fa-solid fa-wind"></i></h5>
              <p><span id="WindSpeed"></span> Km/h</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="logo_foot">
        <img src="weather-app.png" alt="" /><span class="weather">Weather</span
        ><span class="forecast">Forcast</span>
      </div>
        <div class="copyw">
          <p>Designed And Developed By </p><p class="name">Mayank Sahu</p>
        </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
